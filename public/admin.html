<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard - Billing and Stock Flow</title>
    <link href="src/output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 1rem;
        background: #f5f7fa;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #4c51bf;
        color: white;
        padding: 1rem;
        border-radius: 8px;
      }
      button.logout-btn {
        background: #d53f8c;
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
      }
      .container {
        margin-top: 1rem;
      }
      h2 {
        margin-top: 2rem;
      }
      form input,
      form select,
      form button {
        margin: 0.5rem 0;
        padding: 0.6rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      form button {
        background: #4c51bf;
        color: white;
        cursor: pointer;
      }
      form button:hover {
        background: #434190;
      }
      .flex-row {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .stock-list,
      .invoice-history {
        background: white;
        padding: 1rem;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-height: 300px;
        overflow-y: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 0.5rem;
        border-bottom: 1px solid #ddd;
        text-align: center;
      }
      /* Center table header and data cells equally */
      .invoice-history table thead th,
      .invoice-history table tbody td {
        text-align: center;
      }
      canvas {
        background: white;
        border-radius: 6px;
        padding: 1rem;
        margin-top: 1rem;
      }
      #dueAdjustSection {
        margin-top: 1rem;
        padding: 1rem;
        background: #eef2ff;
        border-radius: 6px;
        display: none;
      }
      #dueAdjustSection input {
        width: 100px;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Admin Dashboard</h1>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>

    <div class="container">
      <section>
        <h2>Add / Remove Product</h2>
        <form id="productForm">
          <input
            type="text"
            id="productName"
            placeholder="Product Name"
            required
          />
          <input
            type="number"
            id="productPrice"
            placeholder="Price per unit"
            min="0"
            step="0.01"
            required
          />
          <input
            type="number"
            id="productQuantity"
            placeholder="Quantity (use negative to remove)"
            required
          />
          <button type="submit">Update Stock</button>
        </form>
      </section>

      <section>
        <h2>Create Invoice</h2>
        <form id="invoiceForm">
          <select id="invoiceProduct" required></select>
          <input
            type="number"
            id="invoiceQuantity"
            placeholder="Quantity"
            min="1"
            required
          />
          <input
            type="number"
            id="invoiceAmountPaid"
            placeholder="Amount Paid"
            min="0"
            step="0.01"
            required
          />
          <input
            type="text"
            id="invoicePhone"
            placeholder="Buyer Phone Number"
            required
          />
          <button type="submit">Generate Invoice</button>
        </form>
      </section>

      <section>
        <h2>Invoice History</h2>
        <form id="historyForm">
          <input
            type="text"
            id="historyPhone"
            placeholder="Enter Phone Number"
            required
          />
          <button type="submit">Show History</button>
        </form>
        <div class="invoice-history" id="historyResult"></div>
        <!-- Due adjustment form, initially hidden -->
        <div id="dueAdjustSection">
          <h3>Adjust Customer Due</h3>
          <form id="adjustDueForm">
            <input
              type="number"
              id="adjustAmount"
              placeholder="Amount to Adjust"
              min="0.01"
              step="0.01"
              required
            />
            <button type="submit">Adjust Due</button>
          </form>
        </div>
      </section>

      <section>
        <h2>Current Stock (Top 5)</h2>
        <div class="stock-list" id="stockList"></div>
      </section>

      <section>
        <h2>Today's Sales (Bar Chart)</h2>
        <canvas id="salesChart" width="600" height="300"></canvas>
      </section>
    </div>

    <script src="js/admin-dashboard.js"></script>
  </body>
</html>
